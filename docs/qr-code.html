<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-kod - Spelet</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    #qrcode {
      margin: 20px 0;
    }
    #qrcode img {
      width: 300px;
      height: 300px;
    }
    .url {
      font-size: 14px;
      color: #666;
      word-break: break-all;
      max-width: 300px;
    }
    .instructions {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
    @media print {
      body {
        background: white;
      }
      .container {
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spela v√•rt spel!</h1>
    <div id="qrcode"></div>
    <p class="url">https://ekandreas.github.io/game1/</p>
    <p class="instructions">Skanna QR-koden med din mobil</p>
  </div>

  <script>
    var qr = qrcode(0, 'M');
    qr.addData('https://ekandreas.github.io/game1/');
    qr.make();
    document.getElementById('qrcode').innerHTML = qr.createImgTag(10, 0);
  </script>
</body>
</html>
